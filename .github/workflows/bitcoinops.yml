name: Bitcoin Optech 
on: [repository_dispatch]

jobs:
  fetch:
    if: github.event.action == 'scrape' && github.event.client_payload.repository == 'aureleoules/test'
    runs-on: ubuntu-latest
    steps:
      - name: Check password
        run: if [ "${{ github.event.client_payload.secret }}" != "${{ secrets.COMMON_SECRET }}" ]; then echo "Wrong password"; exit 1; fi
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 18
      - name: Install dependencies
        run: | 
          cd bitcoinops && yarn
          cd ../common && yarn
      - name: Fetch data
        run: |
          mkdir /tmp/data
          cd bitcoinops && node main.js
        env:
            ES_ENGINE: ${{ secrets.ES_ENGINE }}
            ES_URL: ${{ secrets.ES_URL }}
            ES_TOKEN: ${{ secrets.ES_TOKEN }}
            DATA_DIR: /tmp/data
